<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Magic Cube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Diagonal Magic Cube</h1>
        <div class="file-controls">
            <input type="file" id="fileInput" accept=".txt" multiple>
            <button id="fileReset">Reset Files</button>
        </div>
        <div class="file-list">
            <select id="fileSelect">
                <option value="">Select a file</option>
            </select>
        </div>
        <div class="cube-display">
            <div class="cube-layer" id="layer1"></div>
            <div class="cube-layer" id="layer2"></div>
            <div class="cube-layer" id="layer3"></div>
            <div class="cube-layer" id="layer4"></div>
            <div class="cube-layer" id="layer5"></div>
        </div>
        <div class="player-controls">
            <button id="startBtn"><i class="fa-solid fa-backward-fast"></i></button>
            <button id="prevBtn"><i class="fa-solid fa-backward-step"></i></button>
            <button id="playPauseBtn"><i class="fa-solid fa-play"></i></i></button>
            <button id="nextBtn"><i class="fa-solid fa-forward-step"></i></button>
            <button id="endBtn"><i class="fa-solid fa-forward-fast"></i></button>
        </div>
        <div class="speed-control">
            <label>Speed: <span id="speedValue">1.0</span>x</label>
            <input type="range" id="speedSlider" min="1.0" max="3" step="0.5" value="1">
        </div>
        <div class="progress-control">
            <input type="range" id="progressSlider" min="0" max="10000" value="0">
            <span id="progressLabel">0/0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
